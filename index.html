<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <main>
      <div class="text-content">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form-content">
        <div class="form-text">Try it free 7 days then $20/mo. thereafter</div>
        <form action="#">
          <div>
            <input type="text" name="" placeholder="First Name" required />
          </div>
          <div>
            <input type="text" name="" placeholder="Last name" required />
          </div>
          <div>
            <input type="email" name="" placeholder="Email Address" required />
          </div>
          <div>
            <input type="Password" name="" placeholder="Password" required />
          </div>
          <div>
            <button type="submit">CLAIM YOUR FREE TRIAL</button>
          </div>
          <div class="form-text2">
            <span>By clicking the button, you are agreeing to our</span>
            <a href="#">Terms and Conditions</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
